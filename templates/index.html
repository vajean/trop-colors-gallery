<!DOCTYPE html>
<html>
<head>
<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<link rel="icon" type="image/png" sizes="16x16" href="favicon.ico">
</head>
<body>

<title>Colors</title>

<h1 align="center">Colors</h1>

{% for key, project in projects.items() %}
<div class="responsive">
  <div class="gallery">
    <a href="{{project['link']}}">
      <img src="{{project['thumbSrc']}}" alt="{{key}}" width="300" height="300">
    </a>
    <div class="desc">{{key}}</div>
  </div>
</div>
{% endfor %}

</body>
